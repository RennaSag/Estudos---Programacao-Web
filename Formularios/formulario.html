<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Cadastro bolsa familia</title>
</head>

<body>
    <form action="" style="text-align: left;">

        <fieldset style="width: 600px; margin: 0 auto;">
            <legend><b>Dados pessoais</b></legend><br/>

            <label>Nome: <input type="text" size="40"/></label><br/><br />

            <label>Email: <input type="text"/></label><br/><br />

            <label>Usuário: <input type="text" size="10"/></label>
            <span style="margin-left: 10px;"></span>
            <label>Senha: <input type="password" size="10"></label>
            <br/><br />

            <label>Sexo: </label>
            <input type="radio" name="sexo" value="masculino" />Masculino
            <input type="radio" name="sexo" value="feminino" />Feminino

            <br><br>

            <label>Estado Civil: </label>
            <select>
                <option disabled="disabled" selected>Escolha</option>
                <option>Solteiro</option>
                <option>Enrolado</option>
                <option>Casado</option>
                <option>Casado + amante</option>
            </select>

            <br><br>

            <label>Foto:</label>
                <input type="file"><br>                
        </fieldset>

        <br><br>

        <fieldset style="width: 600px; margin: 0 auto;">
            <legend><b>Endereço</b></legend><br/>

            <label>Rua: <input type="text" size="40"/></label>
            <span style="margin-left: 10px;"></span>
            <label>Número: <input type="text" size="10"/></label>
            <br/><br />

            <label>Quadra: <input type="text" size="15"/></label>
            <span style="margin-left: 10px;"></span>
            <label>Lote: <input type="text" size="10"/></label>
            <span style="margin-left: 10px;"></span>
            <label>Complemento: <input type="text" size="10"/></label>     
            
            <br><br>

            <label>Bairro: <input type="text" size="30"/></label>

            <br><br>

            <label>Cidade: <input type="text" size="15"/></label>
            <span style="margin-left: 10px;"></span>
            <label>Estado: <input type="text" size="10"/></label>
            <span style="margin-left: 10px;"></span>
            <label>CEP: <input type="text" size="10"/></label>  

        </fieldset>


        <br><br>

        <fieldset style="width: 600px; margin: 0 auto;">
            <legend><b>Áreas de atuação</b></legend>

            <input type="checkbox"> PHP
            <input type="checkbox"> CSS
            <input type="checkbox"> XHTML
            <input type="checkbox"> JavaScript
            <input type="checkbox"> Java
            <input type="checkbox"> C
            <input type="checkbox"> Ruby on Rails
        </fieldset>

        <br><br>

        <fieldset style="width: 600px; margin: 0 auto;">
            <legend><b>Observações</b></legend>
            <textarea rows="10" cols="80"></textarea>



        </fieldset>

        <br><br>

        <center>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
        </center>

    </form>

    
</body>



</html>
